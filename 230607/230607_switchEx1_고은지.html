<html>

<body>

<script>
    /* ----------------------------------
    1. 1~4 사이의 숫자를 입력하면 해당 번호 이미지 출력
    취소 버튼 클릭시 취소했습니다 출력
    그 외는 해당 번호만 입력해주세요 출력 
    */
    let num = prompt('1~4사이의 숫자를 입력하세요');
    console.log(typeof num);
    if (num == 1) {
      document.body.innerHTML = `<img src="./img1.jpg" alt="img1">`
    } else if (num == 2) {
      document.body.innerHTML = `<img src="./img2.jpg" alt="img2">`
    } else if (num == 3) {
      document.body.innerHTML = `<img src="./img3.jpg" alt="img3">`
    } else if (num == 4) {
      document.body.innerHTML = `<img src="./img4.jpg" alt="img4">`
    } else if (0) {
        alert('취소했습니다.');
    } else {
      document.body.textContent = '해당번호만 입력해 주세요'
    }
</script>

</body>

</html>
